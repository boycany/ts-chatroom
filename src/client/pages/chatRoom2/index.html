<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED CHAT</title>
</head>

<body class="bg-slate-100">
    <div class="w-full h-[100vh] box-border">
        <header class="w-full h-[56px] px-4 box-border flex justify-between items-center bg-sky">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-[40px] w-[40px]" viewBox="0 0 20 20" fill="#FFF">
                    <path fill-rule="evenodd"
                        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg>
            </button>
            <p id="headerRoomName" class="text-white font-extrabold">ROOM 1</p>
            <div class="h-[40px] w-[40px]"></div>
        </header>
        <!-- 聊天紀錄 -->
        <div class="pt-4 box-border px-4 overflow-y-scroll h-[calc(100vh-156px)]" id="chatBoard">
            <!-- left side -->
            <div class="flex justify-start mb-4 items-end">
                <div>
                    <p class="text-xs text-gray-700 mb-1">Red</p>
                    <p
                        class="mx-w-[50%] break-all bg-gray-800 px-4 py-2 rounded-br-full rounded-tr-full rounded-tl-full text-white">
                        HiHiHi
                    </p>
                </div>
                <p class="text-xs text-gray-700 ml-4">00:00</p>
            </div>
            <!-- 加入聊天室 -->
            <div class="flex justify-center mb-4 items-center">
                <p class="text-gray-400 text-sm">Bruce 加入聊天室</p>
            </div>
            <!-- right side -->
            <div class="flex justify-end mb-4 items-end">
                <p class="text-xs text-gray-700 mr-4">00:00</p>
                <div>
                    <p class="text-xs text-gray-700 mb-1">Bruce</p>
                    <p
                        class="mx-w-[50%] break-all bg-white text-black px-4 py-2 rounded-bl-full rounded-br-full rounded-tl-full">
                        Hello~
                    </p>
                </div>
            </div>
            
        </div>

        <!-- message submit input & button -->
        <div class="flex px-[20px] py-[20px]">
            <input type="text" class="bg-white w-full h-[40px] rounded-full box-border mr-4" id="textInput" />
            <button class="w-[50px] h-[40px] flex justify-center items-center bg-sky rounded-full" id="submitBtn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-[20px] w-[20px]" viewBox="0 0 20 20" fill="#fff">
                    <path
                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </div>
    </div>

</body>

</html>
