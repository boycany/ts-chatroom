<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED CHATROOM</title>
</head>

<body class="bg-light">
    <div id="main" class="w-full h-[100vh] flex justify-center items-center relative">
        <div class="w-[90%] rounded-xl shadow-lg bg-sky py-8 box-border md:w-[550px] lg:py-12 font-mono">
            <h1 class="text-center text-yellow-50 text-4xl font-extrabold">
                CHATROOM
            </h1>
            <input type="text" class="w-[80%] mx-auto block mt-8 rounded-lg border-gray-700 border-2"
                placeholder="YOUR NAME" id="nameInput">
            <select class="w-[80%] block mx-auto mt-4 rounded-lg border-gray-700 border-2" id="roomSelect">
                <option value="ROOM1" class="text-black">ROOM 1</option>
                <option value="ROOM2" class="text-black">ROOM 2</option>
                <option value="ROOM3" class="text-black">ROOM 3</option>
                <option value="ROOM4" class="text-black">ROOM 4</option>
            </select>
            <button
                class="w-[50%] text-center block mx-auto mt-10 font-bold cursor-pointer rounded-full shadow-lg px-4 py-3 bg-slate-200 active:bg-slate-400 duration-300">
                START
            </button>
        </div>
    </div>
</body>

</html>
